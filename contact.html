<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./scss/style.css">
    <title>Contact - DOULOS INC. </title>
</head>
<body>
    <header class="header container">
        <nav class="header__nav flex flex-jc-sb flex-ai-c ">
            <a href="#"><img src="./images/logo.svg" class="header__logo" alt="Logo"></a>
            <ul class="flex flex-ai-c">
                <li class="ml-80"><a href="#about">À propos</a></li>
                <li class="ml-80"><a href="#employeur">Services aux entreprises</a></li>
                <li class="ml-80"><a href="#candidate">Candidature</a></li>
                <li class="ml-80"><a href="./contact.html">Contact</a></li>
            </ul>
            <div>
                <button class="btn btn--primary btn--uppercase btn--normal">Réserver une consultation</button>
                <button class="btn btn--third btn--uppercase btn--normal ml-100">English</button>
            </div>
        </nav>
        <hr class="mt-20">
    </header>

    <section class="reservation mt-100">
        <div class="reservation__container flex flex-col flex-ai-c">
            <h1 class="reservation__title">Réserver une consultation</h1>
            <form action="" method="get">
                <label for="nom">Nom</label>
                <input type="text" name="nom" id="nom">
    
                <label for="prenom">Prénom.s</label>
                <input type="text" name="prenom" id="prenom">
    
                <label for="email">Adresse email</label>
                <input type="email" name="email" id="email">
    
                <label for="tel">Numéro de téléphone</label>
                <input type="tel" name="tel" id="tel">
    
                <label for="message">Message</label>
                <textarea name="message" id="message" cols="30" rows="10"></textarea>
            </form>
        </div>
    </section>
</body>
</html>
